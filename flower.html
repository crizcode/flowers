    <script>
      const stylesheets = [
          "css/main.css",
          "css/style2.css", 
          "css/style3.css",
          "css/style4.css",
          "css/style5.css"
      ];
  
      let currentIndex = 0;
  
      function switchStylesheet() {
          currentIndex = (currentIndex + 1) % stylesheets.length; // Alterna entre los estilos
          document.getElementById("stylesheet").setAttribute("href", stylesheets[currentIndex]);
          
          // Establece el tiempo para el siguiente cambio de estilo
          const nextDelay = currentIndex === 0 ? 10000 : 1000;
          setTimeout(switchStylesheet, nextDelay);
      }
  
      // Inicia el cambio de estilo después de 10 segundos para el primer estilo
      setTimeout(switchStylesheet, 10000);
  </script>
